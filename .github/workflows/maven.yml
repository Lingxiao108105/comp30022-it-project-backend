# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
    [push]
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]


#Build't job
jobs:
  #Test's job
  tests:
    name: Unit tests
    #Run on Ubuntu using the latest version
    runs-on: ubuntu-latest

    steps:
      #Check-out your repository under $GITHUB_WORKSPACE, so your workflow can access it
      - uses: actions/checkout@v1

      #Set up JDK 11
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Setup MySQL
        # You may pin to the exact commit or the version.
        # uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248
        uses: mirromutth/mysql-action@v1.1
        with:
          # The port of host
          host port: 3306
          # The port of container
          container port: 3306
          # --character-set-server - The character set of MySQL server
          character set server: utf8mb4
          # --collation-server - The character collation of MySQL server
          collation server: utf8mb4_general_ci
          # Version of MySQL to use
          mysql version: 8
          # MYSQL_ROOT_PASSWORD - root superuser password
          mysql root password: 415623
          # MYSQL_DATABASE - name for the default database that is created
          mysql database: testdb
          # MYSQL_USER - create the specified user with superuser power for created database
          mysql user: root
          # MYSQL_PASSWORD - specified superuser password which user is power for created database
          mysql password: 415623

      #Run Tests
      - name: Run Tests
        run: mvn -B test
